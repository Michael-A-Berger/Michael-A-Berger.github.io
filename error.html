		<!--  ====== Javascript video randomizer ====== -->
		<script>
			
			//Enabling strict mode
			"use strict";
			
			//Creating the array of videos
			var videos = ["media/real-life-doodle-1.webm", "media/real-life-doodle-2.webm", "media/real-life-doodle-3.webm",
							"media/real-life-doodle-4.webm", "media/real-life-doodle-5.webm", "media/real-life-doodle-6.webm"];
			
			//WHEN the page is loaded...
			$(document).ready(function(){
				
				//Getting a random video index
				var num = Math.round(6 * Math.random());
				console.log("- Video Index: " + num);
				
				//IF the video index is greater than 5...
				if (num > 5)
				{
					//Setting the video index to the last video
					num = 5;
				}
				
				//Changing the source of the video
				$("#myVideo").attr("src", videos[num]);
				
				//Reloading the video
				$("video")[0].load();
			});
			
		</script>
